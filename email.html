<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/e424bf9f4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="site.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="index.html"><i class="fas fa-arrow-left fleche"></i></a>
            <img src="images/logo/ohmyfood.png" alt="logo">
            
        </div>
    </header>

    <section class="formulaire">
        <h1>Contact</h1>
        <form>
            <div class="nom">
                <p>Nom*</p>
                    <label for="text-1">First name</label>
                    <input type="text-1"required>                    
                    <label for="text-2">Last name</label>
                    <input type="text-2" required>             
            </div>
            <div class="mail">
                <p>Adresse Email*</p>
                <input type="email" name="email" id="email"  required/>
            </div>
            <div class="msg">
                <p>Message</p>
                <textarea name="message" maxlength="600" id="message" cols="60" rows="15"></textarea>
            </div> 
                <button>Envoyé</button>
        </form>
    </section>

    <footer class="footer footer-1 footer-email">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo-2">

        <div class="menu-footer"><a href="#">
            <i class="fas fa-utensils"></i>
            <p>Proposer un restorant</p>
        </a></div>

        <div class="menu-footer"><a href="#">
            <i class="fas fa-hands-helping"></i>
            <p>Devenir Partenaire</p>
        </a></div>

        <a href="#"><p>Mentions légales</p></a>
        <a href="#"><p>Contact</p></a>
    </footer>
</body>
</html>
